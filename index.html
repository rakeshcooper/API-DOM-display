<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <ul class="list"></ul>
    </div>
    <script>
      fetch("https://jsonplaceholder.typicode.com/users")
        .then((res) => {
          return res.json();
        })
        .then((data) => {
          data.forEach((user) => {
            let list = document.querySelector(".list");
            let markup = document.createElement("li");
            markup.innerText = `${user.name}`;
            markup.addEventListener("click", (e) => {
              console.log(user);
            });
            list.appendChild(markup);
          });
        });
    </script>
  </body>
</html>
